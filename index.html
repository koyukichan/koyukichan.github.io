<!DOCTYPE html>
<html lang="ja">  <!-- 言語指定：日本語 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ビデオ通話</title>                                                   <!-- Webブラウザに表示される名前 -->
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.4.js"></script>      <!-- SkyWayの参照 -->
  <!-- Bootstrap(外部CSS)の参照 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- フォルダ内のCSSファイルを参照する
        (href="URL"の[./]を[../]にすると、１つ前のフォルダを参照する) -->
  <link rel="stylesheet" href="./style.css">
  <!-- android端末でchromeのURLバーを非表示にする -->
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
  <h1>ようこそ！ビデオ通話を始めましょう！</h1>
  <div class="model">
    <div class="thier-video">
      <!-- 相手側のビデオ表示 --> 
      <video id="their-video" style="transform: scaleX(-1);" width="700px" height="400px" autoplay playsinline></video> 
    </div>
    <div class="my-video">
      <!-- 発信者側のビデオ表示 -->
      <video id="my-video" style="transform: scaleX(-1);" width="200px" autoplay playsinline></video>
    </div> 
    <div class="Peer">
      <from class="row align-items-center">
        <!-- 相手側のPeerID入力 -->
        <div class="col-auto">
          <!-- 発信者側のPeerID表示 -->
          <p class="h3">あなたのID : <span id="my-id"></span></p>
          <input type="text" class="form-control-lg" id="their-id" placeholder="相手のPeerIDを入力">
        </div>
        <div class="col-auto">
          <!-- ボタン -->
          <button type="submit" class="btn btn-primary btn-lg" id="make-call">発信</button>
          <button type="submit" class="btn btn-success btn-lg" id="call-end">通話終了</button>
          <!-- onclick="location.href='./video.html'" を加えるとページ移動できる(html) -->
        </div>
      </from>
    </div> 
  </div>
  <!-- Bootstrap(外部CSS)の参照 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- JavaScriptファイルの参照 -->
  <script src="./script.js"></script>
</body>

</html>
